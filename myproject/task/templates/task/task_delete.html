{% extends "base.html" %} {% block content %}

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

<style>
    * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
        background-color: rgb(247, 245, 152);
    }
</style>

<body class="p-8">
    <div class="container mx-auto mt-5 p-4 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-4">¿Estás seguro que deseas eliminar esta tarea? {{ task.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Eliminar</button>
            <a href="{% url 'task-list' %}"
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-4">Cancelar</a>
        </form>
    </div>
</body>
{% endblock %}

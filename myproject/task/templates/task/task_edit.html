<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
        background-color: whitesmoke;
    }
</style>

<body>
    <div class="max-w-lg mx-auto p-5 bg-white shadow-xl mt-10 rounded">
        <h1 class="text-2xl font-bold mb-4 text-blue-500">Editar Tarea</h1>
        <form method="post" class="space-y-3">
            {% csrf_token %}

            <div class="mb-4">
                <label for="title" class="block text-blue-500 font-semibold mb-2">Título</label>
                <input type="text" id="title" name="title" placeholder="Título de la tarea"
                    class="border border-gray-300 rounded-md shadow-sm w-full p-2">
            </div>
            <div class="mb-6">
                <label for="description" class="block text-blue-500 font-semibold mb-2">Descripción</label>
                <textarea id="description" name="description" placeholder="Descripción de la tarea" rows="4"
                    class="border border-gray-300 rounded-md shadow-sm w-full p-2"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Actualizar
            </button>
        </form>
    </div>
</body>

</html>

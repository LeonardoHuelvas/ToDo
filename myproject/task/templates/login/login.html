{% extends "base.html" %} {% block content %}

<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Iniciar Sesión
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">


                <div>
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-gray-300"
                        placeholder="Username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-gray-300"
                        placeholder="Password">
                </div>

            </div>

            <div class="bg-gray-600">
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Iniciar Sesión
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">
                ¿No tienes cuenta? Regístrate
            </a> {% if error_message %}
            <div class="alert alert-danger bg-red-300">{{ error_message }}</div>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
